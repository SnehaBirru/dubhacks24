<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Fetcher</title>
  <style>
    body {
      width: 450px;
      height: 500px;
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: mediumpurple;
    }
    h1,h2,p {
      color:white;
    }
    #loadingIndicator {
      display: none;
      color: #666;
      font-style: italic;
    }
    .parent {
      display: flex; 
      justify-content: flex-start;
      align-items: center;
      padding: 0;
    }
    #cookieOutput {
      white-space: pre-wrap;
      word-wrap: break-word;
      color:white;
    }
    #cookieNames {
      white-space: pre-wrap;
      word-wrap: break-word;
      color:white;
    }
    .cookie {
      width: 20px; /* Size of each cookie */
      height: 20px; /* Size of each cookie */
      background-color: rgb(167, 96, 96); /* Background color if you use divs */
      border-radius: 50%;
      position: absolute; /* Position each cookie absolutely */
      z-index: 0;
    }
    #cookieCount {
      text-align: top;
      font-size: 12px;
      color: white;
      font-style: italic;
      margin-left: 1rem;
    }
    #cookieJar {
      position: relative;
      width: 120px;
      height: 200px;
      overflow: hidden;
      margin-right: 1rem;
    }
    .child {
      /* padding: 1rem 1rem; */
      /* margin: 0 1rem; */
      flex: 0 0 auto;
    }
    .hidden {
      display: none;
    }

  .button-11 {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 6px 14px;
    font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
    border-radius: 6px;
    color: #492c17;
    background: #fff;
    border: none;
    box-shadow: 0px 0.5px 1px rgba(0, 0, 0, 0.1);
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
  }

  .button-11:focus {
    box-shadow: 0px 0.5px 1px rgba(0, 0, 0, 0.1), 0px 0px 0px 3.5px rgba(58, 108, 217, 0.5);
    outline: 0;
  }

    #arrayDisplay {
      margin-top: 10px;
      padding: 10px;
      /* border: 1px solid #ccc; */
      /* background-color: #f9f9f9; */
    }
  </style>
</head>
<body>
  <h1>üç™ Welcome to Cookie Monster!</h1>
  <h2>All Cookies Used</h3>
  <div class="parent">
    <div id="cookieJar" class="child">
      <img src="cookie-jar.png" alt="Cookie Jar" style="width: 100%; height: auto; display: block; margin: 0;">
      <div id="cookieContainer" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0;" margin-bottom: 0px></div>
      <div id="cookieCount">0 / 50 cookies</div>
    </div>
    <div class="child">
      <ul id="cookieNames" style="text-wrap: wrap;"></ul>
    </div>
  </div>
  <h2>Potentially Risky Cookies</h3>
  <div>
    <div id="loadingIndicator">Analyzing cookies...</div>
    <pre id="cookieOutput"></pre>
  </div>
  <p> ‚ö†Ô∏è Warning: removing all cookies may log user out of the website or cause other unintended consequences ‚ö†Ô∏è</p>
  <button class="button-11" id="clearCookiesBtn">Clear All Cookies</button>
  <script src="popup.js"></script>
</body>
</html>
